<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Moore AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sonner@0.6.2/dist/sonner.min.js"></script>
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-xl border border-red-900 w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Sign In</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <script>
                        window.addEventListener('DOMContentLoaded', () => {
                            sonner.toast['{{ category }}']('{{ message }}');
                        });
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="email" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-white" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="password" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-white" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors">
                Sign In
            </button>
        </form>
        <p class="text-center text-gray-300 mt-4">
            Don't have an account? <a href="{{ url_for('signup') }}" class="text-red-400 hover:text-red-500">Sign Up</a>
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
